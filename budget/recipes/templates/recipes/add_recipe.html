{% extends 'base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
<script src="{% static 'recipes/app.js' %}"></script>

{% block title %}Add Recipe - My Recipe App{% endblock %}

{% block content %}
<h2>Add a New Recipe</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br>

    <label for="ingredients">Ingredients:</label>
    <textarea name="ingredients" id="ingredients" required></textarea><br>

    <label for="instructions">Instructions:</label>
    <textarea name="instructions" id="instructions" required></textarea><br>

    <button type="submit">Add Recipe</button>
</form>
{% endblock %}
