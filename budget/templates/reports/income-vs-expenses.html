{% extends 'base.html' %}

{% block content %}

<div id="form-wrapper">
  <form method="get">
    <div class="form-group">
      <label for="year">Select year:</label>
      <select class="form-control" name="year" id="year">
        {% for year in years %}
          <option value="{{ year }}" {% if selected_year == year %}selected{% endif %}>{{ year }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<button class="filter" onclick="toggleForm()">Filter</button>

</br>
 <h1>Expenses/Income per month for {{year}}</h1>
  <canvas id="chart1"></canvas>

  {% if data %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const data = {
        labels: [{% for item in data %}"{{ item.month }}"{% if not forloop.last %}, {% endif %}{% endfor %}],
        datasets: [{
          label: 'Expenses',
          backgroundColor: 'rgb(255, 99, 132)',
          data: [{% for item in data %}{{ item.expenses }}{% if not forloop.last %}, {% endif %}{% endfor %}]
        }, {
          label: 'Income',
          backgroundColor: 'rgb(54, 162, 235)',
          data: [{% for item in data %}{{ item.income }}{% if not forloop.last %}, {% endif %}{% endfor %}]
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Month'
              }
              },
            y: {
              beginAtZero: true
            }            
          }
        }
      };

      const chart = new Chart(
        document.getElementById('chart1'),
        config
      );
    </script>
  {% else %}
    <p>No data available.</p>
  {% endif %}
{% endblock %}
