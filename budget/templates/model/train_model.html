{% extends 'base.html' %}

{% block content %}
  <h1>Train Model</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <p>Click the button below to train the model:</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Train Model</button>
  </form>
{% endblock %}
