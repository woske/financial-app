{% extends 'base.html' %}

{% block content %}
  <div class="warning-box">
    <h2>⚠️ Confirm Deletion</h2>
    <p>Deleting <strong>{{ account.name }}</strong> will also permanently delete all related transactions.</p>
    <p>This action cannot be undone. Are you sure you want to proceed?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete everything</button>
      <a href="{% url 'view_accounts' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
